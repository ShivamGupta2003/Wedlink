<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background: #f8f0e3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: white;
            width: 400px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 5px solid #d4af37;
        }
        h1 {
            color: #b88b2b;
            font-family: 'Cursive', serif;
        }
        p {
            color: #444;
            font-size: 18px;
        }
        .bride-groom {
            font-size: 22px;
            font-weight: bold;
            color: #8b5e3c;
        }
        .date-time {
            background: #d4af37;
            color: white;
            padding: 8px;
            font-weight: bold;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }
        .footer {
            margin-top: 15px;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>üíç Wedding Invitation üíç</h1>
        <p>With great joy, we invite you to celebrate the marriage of</p>
        
        <p class="bride-groom">John & Emma</p>
        
        <p>Join us as we embark on a new journey together.</p>
        
        <div class="date-time">
            üóì Date: 25th June 2025 <br> 
            üìç Venue: Grand Wedding Hall, City
        </div>
        
        <p class="footer">"Two souls, one heart, one love forever."</p>
    </div>

</body>
</html>
